
<ion-content padding class="animated fadeIn login ">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo">
        <div padding text-center class="container-logo">
          <img src="assets/images/logo2.jpg">
        </div>
       </div>
      <h4 no-margin>
        <ion-text color="light" class="fw700">
          VKIT
        </ion-text>
      </h4>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email"  formControlName="email" ></ion-input>
      </ion-item>
      <!-- <p ion-text class="text08" >
        <ion-text color="warning">
          Required Field
        </ion-text>
      </p> -->

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Password
        </ion-label>
        <ion-input color="secondary" type="password"  formControlName="password" ></ion-input>
      </ion-item>
      <!-- <p ion-text color="warning" class="text08" >
        <ion-text color="warning">
          Required Field
        </ion-text>
        </p> -->
    
</form>
    <p text-right tappable  class="paz">
      <ion-text color="light">
        <strong>Forgot Pass?</strong>
      </ion-text>
    </p>

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="signIn()"   tappable>
        <ion-icon name="log-in"></ion-icon>
        Signin
      </ion-button>

      <!-- <p text-center>
        <ion-text color="light">
          Or Signin with:
        </ion-text>
      </p> -->

      <!-- <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid> -->

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span  class="paz" tappable>
        <ion-text color="light">
          New here? <strong>Sign Up</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
